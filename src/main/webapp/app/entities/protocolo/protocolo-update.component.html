<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-protocolo-heading" jhiTranslate="protocoloTap1App.protocolo.home.createOrEditLabel">Create or edit a Protocolo</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!protocolo.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="protocolo.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="protocoloTap1App.protocolo.usuario" for="field_usuario">Usuario</label>
                    <select class="form-control" id="field_usuario" name="usuario" [(ngModel)]="protocolo.usuario" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="usuarioOption.id === protocolo.usuario?.id ? protocolo.usuario : usuarioOption" *ngFor="let usuarioOption of usuarios; trackBy: trackUsuarioById">{{usuarioOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="protocoloTap1App.protocolo.origem" for="field_origem">Origem</label>
                    <select class="form-control" id="field_origem" multiple name="origem" [(ngModel)]="protocolo.origems">
                        <option [ngValue]="getSelected(protocolo.origems, localOption)" *ngFor="let localOption of locals; trackBy: trackLocalById">{{localOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="protocoloTap1App.protocolo.destino" for="field_destino">Destino</label>
                    <select class="form-control" id="field_destino" multiple name="destino" [(ngModel)]="protocolo.destinos">
                        <option [ngValue]="getSelected(protocolo.destinos, localOption)" *ngFor="let localOption of locals; trackBy: trackLocalById">{{localOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
