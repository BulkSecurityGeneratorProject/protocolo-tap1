<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pessoa">
            <h2><span jhiTranslate="protocoloTap1App.pessoa.detail.title">Pessoa</span> {{pessoa.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="protocoloTap1App.pessoa.codPessoa">Cod Pessoa</span></dt>
                <dd>
                    <span>{{pessoa.codPessoa}}</span>
                </dd>
                <dt><span jhiTranslate="protocoloTap1App.pessoa.nome">Nome</span></dt>
                <dd>
                    <span>{{pessoa.nome}}</span>
                </dd>
                <dt><span jhiTranslate="protocoloTap1App.pessoa.dataNasc">Data Nasc</span></dt>
                <dd>
                    <span>{{pessoa.dataNasc}}</span>
                </dd>
                <dt><span jhiTranslate="protocoloTap1App.pessoa.sexo">Sexo</span></dt>
                <dd>
                    <span jhiTranslate="{{'protocoloTap1App.Sexo.' + pessoa.sexo}}">{{pessoa.sexo}}</span>
                </dd>
                <dt><span jhiTranslate="protocoloTap1App.pessoa.protocolo">Protocolo</span></dt>
                <dd>
                    <div *ngIf="pessoa.protocolo">
                        <a [routerLink]="['/protocolo', pessoa.protocolo?.id, 'view']">{{pessoa.protocolo?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pessoa', pessoa.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
