<div>
    <h2 id="page-heading">
        <span jhiTranslate="protocoloTap1App.local.home.title">Locals</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-local" [routerLink]="['/local/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="protocoloTap1App.local.home.createLabel">
            Create new Local
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="locals">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="protocoloTap1App.local.codLocal">Cod Local</span></th>
            <th><span jhiTranslate="protocoloTap1App.local.descLocal">Desc Local</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let local of locals ;trackBy: trackId">
                <td><a [routerLink]="['/local', local.id, 'view' ]">{{local.id}}</a></td>
                <td>{{local.codLocal}}</td>
                <td>{{local.descLocal}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/local', local.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/local', local.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'local/'+ local.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
