<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-local-heading" jhiTranslate="protocoloTap1App.local.home.createOrEditLabel">Create or edit a Local</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!local.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="local.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="protocoloTap1App.local.codLocal" for="field_codLocal">Cod Local</label>
                    <input type="number" class="form-control" name="codLocal" id="field_codLocal"
                        [(ngModel)]="local.codLocal" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="protocoloTap1App.local.descLocal" for="field_descLocal">Desc Local</label>
                    <input type="text" class="form-control" name="descLocal" id="field_descLocal"
                        [(ngModel)]="local.descLocal" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
