<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-usuario-heading" jhiTranslate="protocoloTap1App.usuario.home.createOrEditLabel">Create or edit a Usuario</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!usuario.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="usuario.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="protocoloTap1App.usuario.codUsu" for="field_codUsu">Cod Usu</label>
                    <input type="number" class="form-control" name="codUsu" id="field_codUsu"
                        [(ngModel)]="usuario.codUsu" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="protocoloTap1App.usuario.login" for="field_login">Login</label>
                    <input type="text" class="form-control" name="login" id="field_login"
                        [(ngModel)]="usuario.login" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="protocoloTap1App.usuario.senha" for="field_senha">Senha</label>
                    <input type="text" class="form-control" name="senha" id="field_senha"
                        [(ngModel)]="usuario.senha" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="protocoloTap1App.usuario.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="usuario.email" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="protocoloTap1App.usuario.pessoa" for="field_pessoa">Pessoa</label>
                    <select class="form-control" id="field_pessoa" name="pessoa" [(ngModel)]="usuario.pessoa">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="pessoaOption.id === usuario.pessoa?.id ? usuario.pessoa : pessoaOption" *ngFor="let pessoaOption of pessoas; trackBy: trackPessoaById">{{pessoaOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
